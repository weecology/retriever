sudo: false
dist: trusty
language: python
python:
  - "2.7"
  - "3.5"
addons:
  postgresql: "9.4"
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3

services:
  - postgresql
install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install codecov -U
  - pip install pytest-cov -U
  - pip install pytest-xdist -U
  # Use pytest 3.9.3 version since 3.10.0 has a bug
  - pip install pytest==3.9.3 -U


# command to run tests using py.test

script:
  - py.test -k "not test_mysql_integration" -v --cov=retriever

# database setup
before_script:
  - sqlite3 --version
  - psql -c 'create database testdb;' -U postgres

after_success:
  - codecov

